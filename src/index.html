<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;1,300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/main.scss" />
        <title>flafla</title>
    </head>
    <body>
        <div class="wrapper-page">
            <div class="container container-home">
                <div class="wrapper-hero-club">
                    <div class="hero has-gutter">
                        <h1 class="h1">Nous sommes <strong>flafla</strong>,<br/> un collectif de 5 créatifs<br/> passionnés et vraiment sympa.</h1>
                        <div class="hero-links">
                            <a class="link" href="#">
                                <svg class="icon icon-star">
                                    <use xlink:href="#icon-star"></use>
                                </svg>
                                <span>hello@flafla.club</span>
                            </a>
                            <a class="link" href="#">
                                <svg class="icon icon-star">
                                    <use xlink:href="#icon-star"></use>
                                </svg>
                                <span>twitter</span>
                            </a>
                        </div>
                    </div>
                    <div class="club has-gutter">
                        <h2 class="h2">le club</h2>
                        <div class="club-links">
                            <a class="link underlined" href="#">Adrien</a>
                            <a class="link underlined" href="#">Alice</a>
                            <a class="link underlined" href="#">Angélique</a>
                            <a class="link underlined" href="#">Clément</a>
                            <a class="link underlined" href="#">Marion</a>
                        </div>
                    </div>
                </div>
                <div class="projects">
                    <a href="#" class="project">
                        <h3 class="title has-gutter">Ring Capital</h3>
                        <span class="expertises has-gutter">Webdesign, Developpment</span>
                        <span class="label has-gutter">voir le site</span>
                    </a>
                </div>
            </div>
        </div>
        <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden" version="1.1"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <symbol id="icon-star" viewBox="0 0 32 32">
                    <path
                        d="M16 0c0 0 0.725 8.353 4.186 11.814s11.814 4.186 11.814 4.186-8.353 0.725-11.814 4.186c-3.461 3.461-4.186 11.814-4.186 11.814s-0.725-8.353-4.186-11.814c-3.461-3.461-11.814-4.186-11.814-4.186s8.353-0.725 11.814-4.186c3.461-3.461 4.186-11.814 4.186-11.814z">
                    </path>
                </symbol>
            </defs>
        </svg>
        <script src="./index.js"></script>
    </body>
</html>
